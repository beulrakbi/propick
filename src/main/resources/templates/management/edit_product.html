<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Admin/event_regist</title>
    <link
      href="vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />
    <link href="css/sb-admin-2.min.css" rel="stylesheet" />
    <link href="css/edit_product.css" rel="stylesheet" />
  </head>

  <body id="page-top">
    <div id="wrapper">
      <!-- 사이드바 -->
      <div id="sidebar"></div>

      <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
          <!-- 해더 -->
          <div id="header"></div>
          <div
            class="d-sm-flex align-items-center justify-content-between mb-4"
          ></div>
          <!-- 내용 -->
          <div class="container-fluid">
            <!-- Page Heading -->
            <h1 class="h3 mb-4 text-gray-800">상품 수정</h1>
          </div>
          <!-- /.container-fluid -->
          <div class="container">
            <form id="productForm">
              <label
                >상품 ID <input type="text" value="pro1321" readonly
              /></label>
              <label
                >브랜드 이름 <input type="text" value="브랜드 명" readonly
              /></label>
              <span class="error">비밀번호는 수정할 수 없습니다.</span>
              <label
                >상품 이름 <input type="text" value="프로틴 1" readonly
              /></label>
              <span class="error">상품 이름은 수정할 수 없습니다.</span>
              <label
                >프로틴 종류 <input type="text" id="proteinType" value="WPC"
              /></label>
              <label
                >가격 <input type="number" id="price" value="56000"
              /></label>
              <label
                >행사 기간 <input type="date" value="2025-02-28" readonly
              /></label>
              <span class="error">행사 기간은 수정할 수 없습니다.</span>
              <label
                >할인 가격
                <input type="number" id="discountPrice" value="53000"
              /></label>
              <span id="validationError" class="error" style="display: none"
                >모든 필드를 올바르게 입력해주세요.</span
              >
              <button type="button" onclick="submitForm()">수정 완료</button>
              <button type="button" onclick="cancelForm()">취소</button>
            </form>
          </div>
          </div>
            <!-- 푸터 -->
       <div id="footer"></div>
        </div>
        
      </div>
    </div>
    <div id="logout_modal"></div>

    <!-- Bootstrap core JavaScript-->
    <script>
      fetch("/header.html")
        .then((res) => res.text())
        .then((data) => (document.getElementById("header").innerHTML = data));

      fetch("/sidebar.html")
        .then((res) => res.text())
        .then((data) => (document.getElementById("sidebar").innerHTML = data));

      fetch("/footer.html")
        .then((res) => res.text())
        .then((data) => (document.getElementById("footer").innerHTML = data));
      fetch("/logoutModal.html")
        .then((res) => res.text())
        .then(
          (data) => (document.getElementById("logout_modal").innerHTML = data)
        );
    </script>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="vendor/chart.js/Chart.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="js/demo/chart-area-demo.js"></script>
    <script src="js/demo/chart-pie-demo.js"></script>
  </body>
</html>
