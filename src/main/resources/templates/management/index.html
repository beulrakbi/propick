<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body id="page-top">
<div id="wrapper">
  <!-- 사이드바 -->

  <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

    <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
      <div class="sidebar-brand-icon rotate-n-15">
        <i class="fas fa-laugh-wink"></i>
      </div>
      <div class="sidebar-brand-text mx-3">PRO PICK<br>ADMIN</b></div>

    </a>
    <!-- Divider -->
    <hr class="sidebar-divider my-0" />

    <li class="nav-item active">
      <a class="nav-link" href="index.html">
        <i class="fas fa-fw fa-tachometer-alt"></i>
        <span>Dashboard</span></a>
    </li>

    <hr class="sidebar-divider">

    <li class="nav-item">
      <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapsePages"
         aria-expanded="true" aria-controls="collapsePages">
        <i class="fas fa-fw fa-folder"></i>
        <span>Pages</span>
      </a>
      <div id="collapsePages" class="collapse" aria-labelledby="headingPages" data-parent="#accordionSidebar">
        <div class="bg-white py-2 collapse-inner rounded">
          <a class="collapse-item" href="/user">회원 관리</a>
          <a class="collapse-item" >상품 관리</a>
          <a class="collapse-item" >설 문 관리</a>
          <a class="collapse-item" >게시물 관리</a>
          <a class="collapse-item" >이벤트 관리</a>
        </div>
      </div>
    </li>

    <hr class="sidebar-divider d-none d-md-block">

    <div class="text-center d-none d-md-inline">
      <button class="rounded-circle border-0" id="sidebarToggle"></button>
    </div>
  </ul>
  <div id="content-wrapper" class="d-flex flex-column">
    <div id="content">
      <!-- 해더 -->
      <div id="header" th:replace="~{management/header.html}"></div>
      <!-- 내용 -->
      <div class="container-fluid">
        <div class="d-sm-flex align-items-center justify-content-between mb-4"
        ></div>
        <!-- 대시보드 -->
        <div id="dashboard" th:replace="~{management/dashboard.html}">
        </div>
      </div>
    </div>
    <!-- 푸터 -->
    <div id="footer" th:replace="~{management/footer.html}"></div>
  </div>
</div>
<div id="logout_modal"></div>

<script src="/jquery/jquery.slim.js"></script>
<script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/bootstrap/js/bootstrap.js"></script>
    <!-- Bootstrap core JavaScript-->
    <script>
      fetch("header.html")
        .then((res) => res.text())
        .then((data) => (document.getElementById("header").innerHTML = data));

      fetch("sidebar.html")
        .then((res) => res.text())
        .then((data) => (document.getElementById("sidebar").innerHTML = data));

      fetch("dashboard.html")
        .then((res) => res.text())
        .then(
          (data) => (document.getElementById("dashboard").innerHTML = data)
        );
      fetch("footer.html")
        .then((res) => res.text())
        .then((data) => (document.getElementById("footer").innerHTML = data));
      fetch("logoutModal.html")
        .then((res) => res.text())
        .then(
          (data) => (document.getElementById("logout_modal").innerHTML = data)
        );
    </script>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<script src="/js/management/sb-admin-2.min.js"></script>
<script src="/js/management/chart-area-demo.js"></script>
