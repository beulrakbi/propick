<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Admin</title>
    <link
      href="vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />
    <link href="css/sb-admin-2.min.css" rel="stylesheet" />
    <link href="css/sb-admin-2.min.css" rel="stylesheet" />
    <link href="css/common.css" rel="stylesheet" />
  </head>

  <body id="page-top">
    <div id="wrapper">
      <!-- 사이드바 -->
      <div id="sidebar"></div>
      <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
          <!-- 해더 -->
          <div id="header"></div>
          <!-- 내용 -->
          <div class="container-fluid">
            <div
              class="d-sm-flex align-items-center justify-content-between mb-4"
            ></div>
            <!-- 작업한거 -->
            <h2>회원 관리</h2>
            <div class="card-body">
              <div class="table-responsive">
                <table
                  class="table table-bordered"
                  id="dataTable"
                  width="100%"
                  cellpadding="10"
                >
                  <thead>
                    <tr>
                      <th>체크박스</th>
                      <th>회원 ID</th>
                      <th>이름</th>
                      <th>이메일</th>
                      <th>가입일</th>
                      <th>수정/삭제</th>
                    </tr>
                  </thead>

                  <tbody>
                    <tr>
                      <th><input type="checkbox" /></th>
                      <td>user1</td>
                      <td>홍길동</td>
                      <td>beulrakbi@naver.com</td>
                      <td>2025-02-28</td>
                      <th>
                        <button
                          onclick="window.location.href='user_update.html';"
                        >
                          수정</button
                        >&nbsp&nbsp&nbsp<button>삭제</button>
                      </th>
                    </tr>
                    <tr>
                      <th><input type="checkbox" /></th>
                      <td>jay</td>
                      <td>최유진</td>
                      <td>유진쵸이@naver.com</td>
                      <td>2025-02-28</td>
                      <th>
                        <button
                          onclick="window.location.href='user_update.html';"
                        >
                          수정</button
                        >&nbsp&nbsp&nbsp<button>삭제</button>
                      </th>
                    </tr>
                  </tbody>
                </table>
              </div>

              <div class="select_box">
                <input
                  class="text_box"
                  type="text"
                  placeholder="이름 또는 이메일을 입력"
                />
                <button id="user_search">검색</button>
              </div>
            </div>
            <!-- 작업한거 -->
          </div>
        </div>
        <!-- 푸터 -->
        <div id="footer"></div>
      </div>
    </div>
    <div id="logout_modal"></div>

    <!-- Bootstrap core JavaScript-->
    <script>
      fetch("header.html")
        .then((res) => res.text())
        .then((data) => (document.getElementById("header").innerHTML = data));

      fetch("sidebar.html")
        .then((res) => res.text())
        .then((data) => (document.getElementById("sidebar").innerHTML = data));

      fetch("dashboard.html")
        .then((res) => res.text())
        .then(
          (data) => (document.getElementById("dashboard").innerHTML = data)
        );
      fetch("footer.html")
        .then((res) => res.text())
        .then((data) => (document.getElementById("footer").innerHTML = data));
      fetch("logoutModal.html")
        .then((res) => res.text())
        .then(
          (data) => (document.getElementById("logout_modal").innerHTML = data)
        );
    </script>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="vendor/chart.js/Chart.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="js/demo/chart-area-demo.js"></script>
    <script src="js/demo/chart-pie-demo.js"></script>
  </body>
</html>
