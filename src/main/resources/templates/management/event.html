<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />

    <title>Admin/event</title>
    <link
      href="vendor/fontawesome-free/css/all.min.css"

    <link href="css/sb-admin-2.min.css" rel="stylesheet" />

  <body id="page-top">
    <div id="wrapper">
      <!-- 사이드바 -->
      <div id="sidebar"></div>

      <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
          <!-- 해더 -->
          <div id="header"></div>

          <div class="d-sm-flex align-items-center justify-content-between mb-4"></div>
          <!-- 내용 -->
          <div class="container-fluid">
            <h2 class="h3 mb-5 text-gray-800">이벤트 관리</h2>
            <div class="card shadow mb-4">
              <div class="card-header py-3 event-title" id="event-title">
                <h6 class="m-0 font-weight-bold text-primary">
                  이벤트 팝업 관리
                </h6>
                <button class="regist_event"><a href="/event_regist.html" class="">팝업 등록</a></button>
              </div>
              <div class="card-body">
              
                <div class="table-responsive">
                  <table
                    class="table table-bordered"
                    id="dataTable"
                    width="100%"
                    cellspacing="0"
                  >
                    <thead>
                      <tr>
                        <th>No.</th>
                        <th>팝업제목</th>
                        <th> 진행중 / 종료</th>
                        <th>시작 / 종료 날짜</th>
                        <th>맞춤형 여부</th>
                        <th>수정/삭제</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>1</td>
                        <td>봄맞이 프로모션</td>
                        <td>진행중</td>
                        <td>2025.02.28~2025.03.10</td>
                        <td>일반팝업</td>
                        <td>
                          <button><a href="/event_modify.html">수정</a></button>
                          <button>삭제</button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>

          <div class="container-fluid">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">
                      맞춤 팝업 관리
                    </h6>
              </div>
            <div class="card-body">
              <div class="table-responsive">
                <table
                  class="table table-bordered"
                  id="dataTable"
                  width="100%"
                  cellspacing="0"
                >
                  <thead>
                    <tr>
                      <th>No.</th>
                      <th>팝업제목</th>
                      <th>노출대상</th>
                      <th>시작/종료 날짜</th>
                      <th>협업브랜드</th>
                      <th>수정/삭제</th>
                    </tr>
                  </thead>

                  <tbody>
                    <tr>
                      <td>1</td>
                      <td>신규회원 웰컴</td>
                      <td>신규가입자</td>
                      <td>2025.02.28~2025.03.07</td>
                      <td>더단백</td>
                      <td>
                        <button><a href="/custom_modify.html">수정</a></button>
                        <button>삭제</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        
        <div class="container-fluid">
            <div class="card shadow mb-4">
                <div class="card-header py-3" id="event-title">
                    <h6 class="m-0 font-weight-bold text-primary">
                      협업 브랜드 관리
                    </h6>
                    <button class=" regist_brand"><a href="/brand_regist.html">브랜드 등록</a></button>
              </div>
            <div class="card-body">
             
              <div class="table-responsive">
                <table
                  class="table table-bordered"
                  id="dataTable"
                  width="100%"
                  cellspacing="0"
                >
                  <thead>
                    <tr>
                      <th>No.</th> 
                      <th>브랜드명</th>
                      <th>로고</th>
                      <th>참여 이벤트 수</th>
                      <th>등록일</th>
                      <th>수정/삭제</th>
                    </tr>
                  </thead>

                  <tbody>
                    <tr>
                      <td>1</td>
                      <td>더단백</td>
                      <td>이미지</td>
                      <td>2개</td>
                      <td>2025.01.25</td>
                      <td>
                        <button><a href="/brand_modify.html">수정</a></button>
                        <button>삭제</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
      </div>
    </div>
     <div id="footer"></div>
    <div id="logout_modal"></div>

    <!-- Bootstrap core JavaScript-->
    <script>
      fetch("/header.html")
        .then((res) => res.text())
        .then((data) => (document.getElementById("header").innerHTML = data));

      fetch("/sidebar.html")
        .then((res) => res.text())
        .then((data) => (document.getElementById("sidebar").innerHTML = data));

      fetch("/footer.html")
        .then((res) => res.text())
        .then((data) => (document.getElementById("footer").innerHTML = data));
      fetch("/logoutModal.html")
        .then((res) => res.text())
        .then(
          (data) => (document.getElementById("logout_modal").innerHTML = data)
        );
    </script>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="vendor/chart.js/Chart.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="js/demo/chart-area-demo.js"></script>
    <script src="js/demo/chart-pie-demo.js"></script>
  </body>
</html>
