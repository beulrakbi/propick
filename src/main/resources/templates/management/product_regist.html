<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Admin/event_regist</title>
    <link
      href="vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />
    <link href="css/sb-admin-2.min.css" rel="stylesheet" />
    <!-- <link href="css/common.css" rel="stylesheet" /> -->
    <link rel="stylesheet" href="css/regist_product.css" />
  </head>

  <body id="page-top">
    <div id="wrapper">
      <!-- 사이드바 -->
      <div id="sidebar"></div>

      <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
          <!-- 해더 -->
          <div id="header"></div>
          <div class="d-sm-flex align-items-center justify-content-between mb-4"
          ></div>
          <!-- 내용 -->
          <div class="container-fluid">
            <h1 class="h3 mb-4 text-gray-800">상품 등록</h1>
          </div>
          <div class="container">
            <form id="productForm">
              <label for="productId">*상품 ID</label>
              <input type="text" id="productId" name="productId" />
              <span class="required" id="productIdError"
                >상품 ID를 입력해주세요.</span
              >

              <label for="brandName">*브랜드 이름</label>
              <input type="text" id="brandName" name="brandName" />

              <label for="productName">*상품 이름</label>
              <input type="text" id="productName" name="productName" />
              <span class="required" id="productNameError"
                >상품 이름을 입력해주세요.</span
              >

              <label for="proteinType">*프로틴 종류</label>
              <input
                type="text"
                id="proteinType"
                name="proteinType"
                value="WPI"
              />

              <label for="price">*가격</label>
              <input type="text" id="price" name="price" value="56,000" />

              <label for="eventPeriod">행사 기간</label>
              <input type="text" id="eventPeriod" name="eventPeriod" />

              <label for="discountPrice">할인 가격</label>
              <input type="text" id="discountPrice" name="discountPrice" />

              <div class="button-group">
                <button type="submit" class="btn btn-submit">수정 완료</button>
                <button type="button" class="btn btn-cancel">취소</button>
              </div>
            </form>
          </div>
          </div>
           <!-- 푸터 -->
           <div id="footer"></div>
        </div>
      </div>
      
    </div>

    <div id="logout_modal"></div>

    <!-- Bootstrap core JavaScript-->
    <script>
      fetch("/header.html")
        .then((res) => res.text())
        .then((data) => (document.getElementById("header").innerHTML = data));

      fetch("/sidebar.html")
        .then((res) => res.text())
        .then((data) => (document.getElementById("sidebar").innerHTML = data));

      fetch("/footer.html")
        .then((res) => res.text())
        .then((data) => (document.getElementById("footer").innerHTML = data));
      fetch("/logoutModal.html")
        .then((res) => res.text())
        .then(
          (data) => (document.getElementById("logout_modal").innerHTML = data)
        );
    </script>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="vendor/chart.js/Chart.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="js/demo/chart-area-demo.js"></script>
    <script src="js/demo/chart-pie-demo.js"></script>
  </body>
</html>
