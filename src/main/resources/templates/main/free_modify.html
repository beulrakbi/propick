<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자유게시판-수정</title>
    <link rel="stylesheet" href="/css/main/boardcm.css">
    <link rel="stylesheet" href="/css/main/header.css" type="text/css" />
</head>
<body>
<div id="header">
    <div th:replace="~{main/mainHeader}"></div>
</div>

<form th:action="@{/main/free_update/{id}(id=${userPostBoard.id})}" method="post" enctype="multipart/form-data">
    <input name="title" type="text" class="title-box" th:value="${userPostBoard.title}">
    <div class="separator"></div>
    <textarea name="contents" class="content-box" th:text="${userPostBoard.contents}"></textarea>

    <div class="upload-section">
        <div class="upload-box">
            <!-- label을 사용하여 아이콘을 클릭하면 file input
            이 활성화되도록 연결 -->
            <label for="file-upload">
                <img src="/images/main/upload_icon.png" alt="Upload Icon">
            </label>
            <!-- file input 요소 -->
            <input type="file" id="file-upload" name= "file" style="display: none;">
        </div>
    </div>

    <div class="separator1"></div>
    <div class="button-container">
        <button type="submit">수정</button>
        <button class="cancel-btn">취소</button>
    </div>
</form>

<div id="cancelModal" class="modal2" style="display: none;">
    <div class="modal-content">
        취소하시겠습니까?<br>
        <button class="yes-btn">예</button>
        <button class="no-btn">취소</button>
    </div>
</div>


<script src="/js/main/free_write.js"></script>
<script src="/js/main/header.js" defer></script>
</body>
</html>
